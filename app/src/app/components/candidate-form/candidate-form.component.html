<h2 mat-dialog-title>Formulario</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <!-- Campo Name -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" placeholder="Ingresa tu nombre">
      <mat-error *ngIf="form.controls.name.invalid && form.controls.name.touched">
        El nombre es obligatorio
      </mat-error>
    </mat-form-field>

    <!-- Campo Surname -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="surname" placeholder="Ingresa tu apellido">
      <mat-error *ngIf="form.controls.surname.invalid && form.controls.surname.touched">
        El apellido es obligatorio
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">Cancelar</button>
  <button mat-flat-button color="primary" [disabled]="form.invalid" (click)="submitForm()">
    Guardar
  </button>
</mat-dialog-actions>
